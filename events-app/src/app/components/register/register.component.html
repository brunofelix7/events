<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Register</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="register()" class="form">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" [(ngModel)]="user.email" name="email" class="form-control rounded-0" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" [(ngModel)]="user.password" name="password" class="form-control rounded-0" required />
            </div>
            <button type="submit" class="btn btn-primary float-right">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
